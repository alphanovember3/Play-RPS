<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Stone Paper Scissor</h1>
    </div>

    <div class="container">
        <div id="paper" class="box">
            <img src="paper.png" alt="">
        </div>
        <div id="rock" class="box">
            <img src="rock.png" alt="">
        </div>
        <div id="scissor" class="box">
            <img src="scissors.png" alt="">
        </div>
    </div>

    <div class="msg">
        
        <p>Scores :</p>
        <p>User : </p> <p id="user">0</p>
        <p>CPU : </p> <p id="cpu">0</p>

    </div>

    <div class="result">
        Lets Play
    </div>
    
    <script src="Logic.js"></script>
</body>
</html>
